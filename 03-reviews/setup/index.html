<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <section class="title">
          <h2>Our Reviews</h2>
          <hr class="underline">
        </section>
        <article class="review">
          <div class="img-container">
            <img id="person-img" src="./person-1.jpeg" alt="">
          </div>
          <div id="author">
            Salma
          </div>
          <div id="job">Software Developer</div>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur
            adipisicing elit. A aliquam assumenda at
            atque debitis dignissimos et excepturi facilis
            fuga, fugiat fugit iste nisi pariatur perferendis
            quibusdam rem sequi tempore vero.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="random">
            <button class="random-btn">Surprise me</button>
          </div>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
